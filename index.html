<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe ❌ ⭕</h1>
    </header>

    <div class="popup active" id="popup">
        <div class="details">
            <h1>Enter Name</h1>
            <div class="input pOne">
                <div class="imgP">
                    ❌
                </div>
                <input type="text" name="pOne" id="namePOne" placeholder="Guest1">
            </div>
            <div class="input pTwo">
                <div class="imgP">
                    ⭕
                </div>
                <input type="text" name="pTwo" id="namePTwo" placeholder="Guest2">
                <label for="computer"><input type="checkbox" name="computer" id="computer">Against Computer </label>
            </div>
            <div class="start" id="start">
                Start Game
            </div>

        </div>
    </div>
    <div class="winnerDialog" id="winnerDialog">
        <div class="winner" id="winner"></div>
        <div class="reset">
            <button>Restart Game</button>
        </div>

    </div>
    <div class="overlay active" id="overlay"></div>


    <div class="container">
        <div class="gameGrid" id="gameGrid">
            <div class="line"></div>
            <div class="box " id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div class="box" id="9"></div>
        </div>
    </div>

    <div class="reset">
        <button>Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
