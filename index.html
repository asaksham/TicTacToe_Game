<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Tic Tac Toe ❌ ⭕</h1>
    </header>

    <div class="popup">
        <div class="details">
            <h1>Enter Name</h1>
            <div class="input pOne">
                <div class="imgP">
                    ❌
                </div>
                <input type="text" name="pOne" id="namePone">
            </div>
            <div class="input pTwo">
                <div class="imgP">
                    ⭕
                </div>
                <input type="text" name="pTwo" id="namePTwo">
            </div>
            <div class="start">
                Start Game
            </div>

        </div>
    </div>
    <div class="overlay "></div>

    <div class="container">
        <div class="gameGrid">
            <div class="box" id="1">1</div>
            <div class="box" id="2">2</div>
            <div class="box" id="3">3</div>
            <div class="box" id="4">4</div>
            <div class="box" id="5">5</div>
            <div class="box" id="6">6</div>
            <div class="box" id="7">7</div>
            <div class="box" id="8">8</div>
            <div class="box" id="9">9</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
